<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <!-- Start button -->
    <div class="start">
        <button>Start Quiz</button>
    </div>

    <!-- Quiz Rules -->
    <div class="rules-box">
        <div class="rules-title">
            <span>Quiz Rules</span>
        </div>
            <div class="rules-list">   
                <div class="rules">1.) The quiz is timed for 60 seconds.</div>
                <div class="rules">2.) Wrong answers deduct 10 seconds.</div>
                <div class="rules">3.) When the clock reaches 0 seconds or you answer all the questions, the quiz will end.</div>
        </div>    
        <div class="buttons">
            <button class="quit">Quit</button>
            <button class="retry">Continue</button>
        </div>
    </div>


<script src="assets/js/index.js"></script>
</body>
</html>
